sedivy_metternich_2010:
  abstract: The second Ottoman-Egyptian crisis from 1839 to 1841 was one of the most
    important chapters in the history of the Eastern question. At that time, the fragile
    structure of the Ottoman Empire trembled in its foundations under the pressure
    of the ambitious, powerful Egyptian governor, Mohammed Ali, who at the end of
    the 1830s controlled Egypt along with Sudan, Crete, a considerable part of the
    Arabian Peninsula, and even Syria. Although formally he was the sultan's subject
    administering some Ottoman provinces, in reality Mohammed Ali governed his dominions
    as an independent ruler, hence dividing the Ottoman Empire into two parts, one
    of them ruled from Constantinople and the other from Alexandria. The sultan's
    attempt to terminate the existence of this dual system ended in disaster; and
    in the midsummer of 1839, the empire found itself without its army, navy, and
    monarch, who died at the end of June.
