krajkowski_chasing_2015:
  abstract: The main aim of the article is to examine various views of the problem
    of progress and backwardness presented in Polish writings on Galicia during the
    second half of the 19th century. At this time Galicia was considered as one of
    the most backward regions of Europe, and this state of affairs was also noticed
    by Polish journalists, scientists, politicians and writers connected with Austrian
    partition of former Poland. However, it does not mean that the diagnoses as well
    as recipes for economic growth were concurrent. To the contrary, significant differences
    can be found between views on the development of Galicia. Moreover, these opinions
    changed over time. This article is an attempt to trace the evolution of these
    ideas, which was parallel to the changes in the situation of the province. The
    author does not present a complete picture of the problem of backwardness in multicultural
    Galicia, but he focuses on Polish writings, as a product of the politically dominant
    culture of the province.
