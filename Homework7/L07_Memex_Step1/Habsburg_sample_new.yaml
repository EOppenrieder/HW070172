sedivy_adrianople_2011-1:
  abstract: Relying on a thorough examination of relevant archival documents housed
    in several European archives, this paper analyses Austrian Chancellor Metternich's
    Near Eastern policy from 1829 to 1833 with special attention paid to Austria's
    relations with Russia. Its primary goal is to refute some already deep-rooted
    claims relating to Metternich's attitudes towards Russia and the Ottoman Empire
    from 1829 to 1833 and to offer a different assessment of his role in the diplomatic
    concert to the one generally held by proving firstly that Metternich did not fear
    Russia's policy towards the Ottoman Empire during this period, secondly that his
    policy was consistent and the meeting in M\"unchengr\"atz in 1833 was not such
    an important turning point in the Austrian\textemdash Russian relations but simply
    the climax of the already existing good relationship between the two conservative
    Powers, and, finally, that no Austro-Russian quid pro quo was agreed upon in this
    North Bohemian town, which means that Metternich did not have to give up Austrian
    interests in the Near East for the Russian support in the West because both countries'
    interests in the two areas were identical. Finally, the paper attempts to point
    out the fact that though Metternich's policy definitely was conservative, it cannot
    be sufficiently explained by such a superficial single-word labelling because
    much of his rationality based upon an in-depth analysis of the affairs lay beyond
    it, at least of those issues concerning the Eastern Question in the early 1830s.
