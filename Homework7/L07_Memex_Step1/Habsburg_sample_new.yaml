svoger_political_2016:
  abstract: Based on an analysis of chief programmatic texts from the period of the
    Croatian National Revival and the Croatian Political Movement of 1848-1849, as
    well as articles published in Zagreb liberal newspapers, this paper illustrates
    how the Croatian intellectual elite advocated political rights and freedoms in
    the first half of the nineteenth century. Following the tradition of the Enlightenment,
    the elite interpreted them as natural rights. While the focus in the first decades
    of the nineteenth century was on the idea of enlightening the people and the right
    of the people to nurture their native language, in the 1840s other rights were
    also included. In the revolutionary year of 1848, the formulation of political
    rights and freedoms was most complete.
