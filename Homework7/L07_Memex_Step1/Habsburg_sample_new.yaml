mosle_verfassungsautonomie_1994:
  abstract: The ministerial conference in Vienna in the winter of 1819/20 is considered
    a great success for the Austrian prime minister Metternich. By propagating the
    "monarchische Prinzip" (monarchical principle) and the other regulations of the
    "Wiener Schlu\ss akte" (Vienna Final Act, Art. 54-61) concerning Art. 13 of the
    "Bundesakte" (Federal Act), he succeeded in decisively limiting and weakening
    the constitutional movement in the German states. A new view and interpretation
    of Art. 54-61 leads to the conclusion that they not only contain the "monarchische
    Prinzip" (monarchical principle), but at the same time, the final recognition
    of the representative constitution which was to be later abolished at the conferences
    of Carlsbad only a few months ago. The representative constitutions of the south
    German states had been welcomed enthusiastically in public as modern constitutions.
