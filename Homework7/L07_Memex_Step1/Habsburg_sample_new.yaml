sedivy_metternich_2011:
  abstract: The goal of the paper is to illuminate Metternich's attitude towards possibilities
    of reform in the Ottoman Empire and the reasons for his interest and practical
    steps taken in this matter. The paper attempts to provide an accurate account
    of an important, but until now, entirely ignored, aspect of Metternich's diplomacy
    and offer further proof that Metternich was not the benighted reactionary depicted
    in the nineteenth-century historiography, but a conservative keenly aware that
    the conservative order could survive only if reformed so as to adapt it to the
    realities of a post-revolutionary age.
